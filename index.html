<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Image_search</title>
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-btn">Search</button>
    </form>

    <div class="row">
      <div class="col">
        <img
          src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=736&q=80"
          alt="Cat potrait"
        />
        <a href="https://unsplash.com/photos/nKC772R_qog" target="_blank"
          >Cat Potrait</a
        >
      </div>
      <div class="col">
        <img
          src="https://images.unsplash.com/photo-1580477667995-2b94f01c9516?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="Woody From ToyStory"
        />
        <a href="https://unsplash.com/photos/rz3eCYGgGSc" target="_blank"
          >Woody From ToyStory</a
        >
      </div>
      <div class="col">
        <img
          src="https://plus.unsplash.com/premium_photo-1664104028636-c7a40c46f51d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
          alt="Kids Playing Chess"
        />
        <a href="https://unsplash.com/photos/w8aEopZrdls" target="_blank"
          >Kids Playing Chess</a
        >
      </div>
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
